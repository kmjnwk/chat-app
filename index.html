<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Day 4 - 닉네임 기능</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        padding: 30px;
        text-align: center;
      }
      h1 {
        color: #2a9d8f;
      }
      #chat {
        margin-top: 30px;
      }
      input {
        padding: 10px;
        font-size: 16px;
        width: 250px;
      }
      button {
        padding: 10px;
        font-size: 16px;
        background-color: #2a9d8f;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-left: 10px;
      }
      .message {
        margin-top: 10px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>💬 닉네임 채팅 테스트</h1>

    <div id="chat">
      <input type="text" id="msgInput" placeholder="메시지를 입력하세요" />
      <button onclick="sendMessage()">전송</button>

      <div id="messageList"></div>
    </div>

    <script>
      // 처음 페이지가 열리면 닉네임 입력 요청
      let nickname = "";

      while (!nickname) {
        nickname = prompt("닉네임을 입력하세요:");
      }

      function sendMessage() {
        const input = document.getElementById("msgInput");
        const message = input.value;

        if (message.trim() === "") return;

        const msgBox = document.createElement("div");
        msgBox.className = "message";
        msgBox.textContent = nickname + ": " + message;

        document.getElementById("messageList").appendChild(msgBox);

        input.value = "";
        input.focus();
      }
    </script>
  </body>
</html>
